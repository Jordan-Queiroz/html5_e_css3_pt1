<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Produtos - Barbearia Alura</title>

    <!-- A ordem importa. Primeiro limpa com o reset e depois aplica as novas
    as novas mudanças
    -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <!-- Tag específica para marcar conteúdo como cabeçalho-->
    <header>
      <div class="caixa">
        <h1><img src="logo.png"></h1>

        <!-- Tag específica para marcar conteúdo como navegação -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- O cabeçalho e a parte principal dessa página poderiam ser uma <div> 
     Mas o html5 tem tags com melhor semântica: <header> e <main>
    -->
    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img src="cabelo.jpg">
          <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img src="barba.jpg">
          <p class="produto-descricao">Corte e desenho profissional de barba</p>
          <p class="produto-preco">R$ 18,00</p>
        </li>
        <li>
          <h2>Cabelo + Barba</h2>
          <img src="cabelo+barba.jpg">
          <p class="produto-descricao">Pacote completo de cabelo e barba</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>

    <!-- Tag específica para rodapé -->
    <footer>
      <img src="logo-branco.png">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
