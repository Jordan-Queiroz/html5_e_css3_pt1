<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <!-- A ordem importa. Primeiro limpa com o reset e depois aplica as novas
    as novas mudanças
    -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Tag específica para marcar conteúdo como cabeçalho-->
    <header>
      <div class="caixa">
        <h1><img src="logo.png"></h1>

        <!-- Tag específica para marcar conteúdo como navegação -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- a tag form agrupa todas as informações dadas -->
      <form>
        <!-- 
          O par (label, input) sempre andam juntos 
          Eles se conectam dessa forma: input tem 'id' e label tem 'for'
          Uma label é 'for' algum input identificado por um 'id'
        -->
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">

        <input type="submit" value="Enviar fomulário">
      </form>
    </main>

    <footer>
      <img src="logo-branco.png">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
