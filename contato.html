<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <!-- A ordem importa. Primeiro limpa com o reset e depois aplica as novas
    as novas mudanças
    -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Tag específica para marcar conteúdo como cabeçalho-->
    <header>
      <div class="caixa">
        <h1><img src="logo.png"></h1>

        <!-- Tag específica para marcar conteúdo como navegação -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- a tag form agrupa todas as informações dadas -->
      <form>
        <!-- 
          O par (label, input) sempre andam juntos 
          Eles se conectam dessa forma: input tem 'id' e label tem 'for'
          Uma label é 'for' algum input identificado por um 'id'
        -->
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required 
          placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required
          placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" 
          required></textarea>

        <!-- 
          Essa div é por questão organização.
          Ela representa o grupo de radio 
        -->
        <div>
          <p>Como prefere o nosso contato?</p>
          <!-- 
            A propriedade 'name' faz com que os radios façam parte do mesmo 
            grupo e, dessa forma, permitindo apenas selecionar um valor por vez.
          -->
          <label for="radio-email"><input type="radio" name="contato" 
            value="email" id="radio-email">Email</label>
          
          <label for="radio-telefone"><input type="radio" name="contato" 
            value="telefone" id="radio-telefone">Telefone</label>
          
          <label for="radio-whatsapp"><input type="radio" name="contato" 
            value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          
        </div>

        <div>
          <p>Qual horário prefere ser atendido</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>

        <!-- 
          Em vez de usar um 'id' para o input e um 'for' para o label, o label
          e o input podem ser linkados dessa forma
        -->
        <label class="checkbox"><input type="checkbox" checked>
          Gostaria de receber nossas novidades por email?</label>

        <input type="submit" name="contato" value="Enviar fomulário">

      </form>
    </main>

    <footer>
      <img src="logo-branco.png">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
